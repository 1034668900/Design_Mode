    <script>
        class UserFactory {
            constructor(role, pages){
                this.role = role
                this.pages = pages
            }
            // 静态方法不能通过实例调用，只能由类本身调用
            static createUser(role) {
                switch (role) {
                    case "superadmin": return new UserFactory("superadmin", ["pageA", "pageB", "pageC", "pageD"])
                        break
                    case "admin": return new UserFactory("admin", ["pageA", "pageB", "pageC"])
                        break
                    case "edit": return new UserFactory("edit", ["pageA", "pageB"])
                        break
                    default:
                        break
                }
            }
        }

        var superadmin = UserFactory.createUser("superadmin")
        var admin = UserFactory.createUser("admin")
